<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centraliza qualquer coisa</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="div-button">
        <button class="button" type="button">Abrir modal</button>
    </div>

    <div id="modal" class="hide-modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Header</h3>
            </div>
            <div class="modal-content">
                Modal centralizado.
            </div>
            <div class="modal-footer">
                <button class="modal-footer-exit">Sair</button>
                <button class="modal-footer-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
